<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--==================== UNICONS ====================-->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />

    <!--==================== SWIPER CSS ====================-->
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css" />

    <!--==================== CSS ====================-->
    <link rel="stylesheet" href="assets/css/styles-test.css" />
    <!--==================== BOOTSTRAP ====================-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <title>Phare en ville - website</title>
  </head>

  <body>
    <!-- Header -->
    <header class="header" id="header">
      <img
        src="assets/img/header/header.webp"
        alt="Header Image"
        class="header__image"
      />
      <div class="header__content">
        <div class="header__logo">
          <!-- Your logo content -->
        </div>
        <div class="header__text">Phare en ville</div>
      </div>
    </header>

    <!-- Main -->
    <main class="main">
      <!-- Home -->
      <section class="py-5">
        <div class="container">
          <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
              <div class="card">
                <img
                  src="holder.js/512x256?theme=sky&text=Projets&size=50"
                  class="card-img-top mx-auto img-fluid"
                  alt="Image 1"
                />
                <div class="card-body">
                  <p class="card-text">Short text 1</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <img
                  src="holder.js/512x256?theme=sky&text=Services&size=50"
                  class="card-img-top mx-auto img-fluid"
                  alt="Image 2"
                />
                <div class="card-body">
                  <p class="card-text">Short text 2</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <img
                  src="holder.js/512x256?theme=sky&text=Contact&size=50"
                  class="card-img-top mx-auto img-fluid"
                  alt="Image 3"
                />
                <div class="card-body">
                  <p class="card-text">Short text 3</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="text-center text-white fixed-bottom">
      <!-- Grid container -->
      <div class="container p-4 pb-0">
        <!-- Section: Social media -->
        <section class="mb-4">
          <!-- Facebook -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-facebook-f"></i
          ></a>

          <!-- Twitter -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-twitter"></i
          ></a>

          <!-- Google -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-google"></i
          ></a>

          <!-- Instagram -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-instagram"></i
          ></a>

          <!-- Linkedin -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-linkedin-in"></i
          ></a>

          <!-- Github -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-github"></i
          ></a>
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Grid container -->

      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        Â© 2020 Copyright:
        <a class="text-white" href="https://mdbootstrap.com/"
          >MDBootstrap.com</a
        >
      </div>
      <!-- Copyright -->
    </footer>
    <!-- Footer -->

    <!--==================== BOOTSTRAP ====================-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <!--==================== SWIPER JS ====================-->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-element-bundle.min.js"></script>
    <!--==================== MAIN JS ====================-->
    <script src="assets/js/main.js"></script>
    <!--==================== HOLDER JS ====================-->
    <script type="text/javascript" src="assets/js/holder.min.js"></script>
  </body>
</html>
